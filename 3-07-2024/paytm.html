<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm</title>
    <link rel="stylesheet" href="paytm.module.css">
    <script src="https://kit.fontawesome.com/a9caa34be3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class ="text">Book and Buy on Paytm</h2>
        <div class="flex">
            <div class="item_movie">
                <img class="item_img" src="1626259710574.png" alt="movie">
                <p class = "item_text">Movie Tickets <i class="fa-solid fa-chevron-right"></i></p>
                
            </div>
            <div class="item_flight">
                <img class="item_img" src="1626259884425.png" alt="flight">
                <p class = "item_text">Flight Tickets <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="item_travel">
                <img class="item_img" src="1626259968563.png" alt="travel">
                <p class = "item_text">International Flights <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="item_bus">
                <img class="item_img" src="1626260477699.png" alt="bus">
                <p class = "item_text">Bus Tickets<i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="item_invest">
                <img class="item_img" src="1626450848003.webp" alt="invest">
                <p class = "item_text">Invest in Stocks <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="item_insurance">
                <img class="item_img" src="1666185237748.png" alt="insurance">
                <p class = "item_text">Buy Inurance <i class="fa-solid fa-chevron-right"></i></p>
            </div>
        </div>
    </div>
</body>
</html>
